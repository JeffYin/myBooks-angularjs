  
  <!-- books Lists -->
  <div class="row" style="border:0"> 
     <div class="col-md-4 thumbnail" ng-repeat="book in books" style="border:0">
			    <a href="bookDetail/{{book.id}}" class="thumbnail" style="border:0">
				      <img ng-src="images/{{book.id}}.jpg" style="width:260px;height:327px" alt="">
				 
					 <h4 align="center">{{book.title}}</h4>
					 <h4 align="center">{{book.author}} - {{book.publisher}}</h4>
				 </a>
                 
	       </div>
   </div>
