<div class="row" style="border:0"> 
   

<form class="form-horizontal" role="form">
  <div class="form-group">
        <label for="title" class="col-sm-2 control-label" th:text="#{book.title}">Title</label>
        <div class="col-sm-10">
            <input id="title" class="form-control" maxlength="50" placeholder="#{book.title}" value="{{book.title}}"/>
        </div>
    </div>
    
   <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-default">Sign in</button>
    </div>
  </div>
</form>
</div>
